    <script type="module">
      import { Data } from "./data.js";

      // Get project ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const projectId = urlParams.get("id");
      console.log(urlParams, projectId);
      // Render project details dynamically
      const container = document.getElementById("portfolio-container");
      Data.projects.forEach((project) => {
        if (project.id == projectId) {
          container.innerHTML = `
        <div class="row gy-4">
          <div class="col-lg-8">
            <div class="portfolio-details-slider swiper">
              <div class="swiper-wrapper">
                ${project.images
                  .map(
                    (img) =>
                      `<div class="swiper-slide"><img src="${img}" alt=""></div>`
                  )
                  .join("")}
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="portfolio-info">
              <h3>Project Information</h3>
              <ul>
                <li><strong>Title:</strong> ${project.title}</li>
                <li><strong>My Role:</strong> ${project.myrole}</li>
                  <li><strong>Tech:</strong> ${project.tech}</li>
                <li><strong>Project Date:</strong> ${project.date}</li>
                <li><strong>Project URL:</strong> <a href="${
                  project.url
                }" target="_blank">${project.url}</a></li>
              </ul>
            </div>
            <div class="portfolio-description">
              <h2>${project.title}</h2>
              <p>${project.description}</p>
            </div>
          </div>
        </div>
      `;
        }
      });
